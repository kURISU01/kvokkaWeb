<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Salesprodazha</title>
    <link rel="icon" type="images/x-icon" href="img/favicon.svg">


</head>

<body>
    <div class="header">
        <div class="container-one">
            <div class="header-line">

                <div class="header-info">
                    <img class="logo" src="img/favicon.svg" alt="logo">
                    <a href="#" class="header-name">Salesprodazha.ru</a>

                </div>
                <ul class="navbar">
                    <li><a class="nav-item1" href="#">Аренда</a></li>
                    <li><a class="nav-item2" href="#">Продажа</a></li>
                    <li><a class="nav-item3" href="#">Покупка</a></li>
                    <li><a class="nav-item4" href="#">О компании</a></li>
                    <li><a class="nav-item5" href="#">Контакты</a></li>
                </ul>
            </div>
            <div class="container-one-info">
                <div class="container-one-text">
                    <p class="info">Услуги аренды и продажи недвижимости<br />в г. [Город]</p>
                </div>
                <button class="container-one-btn">Заказать услуги</button>
            </div>

            <div class="slider middle">
                <div class="slides">
                    <input type="radio" name="item" id="i1" checked>
                    <input type="radio" name="item" id="i2" checked>
                    <input type="radio" name="item" id="i3" checked>
                    <input type="radio" name="item" id="i4" checked>

                    <div class="slide s1"><img src="img/giantBuildingWithSun.png" alt=""></div>
                    <div class="slide"><img src="img/giantBuildingWithSun.png" alt=""></div>
                    <div class="slide"><img src="img/giantBuildingWithSun.png" alt=""></div>
                    <div class="slide"><img src="img/giantBuildingWithSun.png" alt=""></div>
                </div>
                <div class="navigation">
                    <label class="bar" for="i1"></label>
                    <label class="bar" for="i2"></label>
                    <label class="bar" for="i3"></label>
                    <label class="bar" for="i4"></label>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
